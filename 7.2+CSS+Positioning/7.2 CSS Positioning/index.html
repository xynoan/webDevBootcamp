<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }

    .blue-box {
      position: relative;
      background-color: blue;
      width: 500px;
      height: 300px;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>

<!-- 
Notes:

Static - default
Relative - position relative to its initial static position
Absolution - position relative to its parent (which has its position set)
or relative to the left top of browser.
Fixed - position relative to the left top of browser
-->
